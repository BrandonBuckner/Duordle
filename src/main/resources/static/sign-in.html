<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Sign In</title>
    <link rel="stylesheet" href="/css/style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container">
            <ul class="navbar-nav">
                <li class="nav-item">
                    <a class="nav-link active" aria-current="page" href="/">Home</a>
                </li>
            </ul>
            <div class="collapse navbar-collapse justify-content-lg-end" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link" href="/sign-in.html">Sign in</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/stats.html">Stats</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/create-account.html">Create Account</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
    <h2>Sign In</h2>
    <div id="errorMessage" style="color: red;"></div> <!-- Error message container -->
    <form id="loginForm">
        <input type="text" id="username" placeholder="Username" required><br>
        <input type="password" id="password" placeholder="Password" required><br>
        <button type="submit">Login</button>
    </form>

    <script>
        document.getElementById("loginForm").onsubmit = async (e) => {
            e.preventDefault();
            const loginDetails = {
                username: document.getElementById('username').value,
                password: document.getElementById('password').value
            };

            try {
                const response = await fetch('/users/login', { 
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify(loginDetails),
                });

                if (response.ok) {
                    console.log("Login successful");
                    localStorage.setItem('username', loginDetails.username); //Sets the username in local storage to check if they signed in
                    window.location.href = 'index.html'; //Redirect to home page
                } else {
                    const errorText = await response.text();
                    document.getElementById('errorMessage').textContent = errorText || 'Login failed';
                }
            } catch (error) {
                console.error('Error:', error);
                document.getElementById('errorMessage').textContent = 'An error occurred during login.';
            }
        };
    </script>
</body>
</html>
