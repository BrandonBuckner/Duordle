<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>User Stats</title>
    <link rel="stylesheet" href="/css/style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container">
            <ul class="navbar-nav">
                <li class="nav-item">
                    <a class="nav-link active" aria-current="page" href="/">Home</a>
                </li>
            </ul>
            <div class="collapse navbar-collapse justify-content-lg-end" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link" href="/sign-in.html">Sign in</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/stats.html">Stats</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/create-account.html">Create Account</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <h1>User Stats</h1>
    <div id="statsContainer">Loading stats...</div>

    <script>
        const username = localStorage.getItem('username');

        if (!username) {
            //If no username in localStorage, redirect to the sign-in page
            window.location.href = '/sign-in.html';
        } else {
            //If username exists get user-specific stats
            fetch(`/api/stats/user/${username}`)
                .then(response => {
                    if (!response.ok) {
                        throw new Error('Failed to load stats. Please make sure you are logged in.');
                    }
                    return response.json();
                })
                .then(stats => {
                    document.getElementById('statsContainer').innerHTML = `
                        Games Played: ${stats.gamesPlayed}, Games Won: ${stats.gamesWon}, Guesses Made: ${stats.guessesMade} 
                    `;
                })
                .catch(error => {
                    console.error('Error:', error);
                    document.getElementById('statsContainer').textContent = error.message;
                });
        }
    </script>
</body>
</html>
