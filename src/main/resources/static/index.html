<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Home</title>
    <link rel="stylesheet" href="/css/style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container">
            <ul class="navbar-nav">
                <li class="nav-item">
                    <a class="nav-link active" aria-current="page" href="/">Home</a>
                </li>
            </ul>
            <div class="collapse navbar-collapse justify-content-lg-end" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link" href="/sign-in.html">Sign in</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/stats.html">Stats</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/create-account.html">Create Account</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
    
    

    <h1 id="welcomeMessage">Welcome, Guest</h1>
    <button id="signOutButton" style="display: none;">Sign Out</button>

    <script>
        // Function to update the welcome message and toggle the sign-out button
        function updateWelcomeMessage() {
            const username = localStorage.getItem('username');
            const welcomeElement = document.getElementById('welcomeMessage');
            const signOutButton = document.getElementById('signOutButton');

            if (username) {
                welcomeElement.textContent = `Welcome, ${username}`;
                signOutButton.style.display = 'inline'; 
            } else {
                welcomeElement.textContent = "Welcome, Guest";
                signOutButton.style.display = 'none'; 
            }
        }

        //Function to handle sign-out
        function signOut() {
            localStorage.removeItem('username'); //Remove username from local storage
            window.location.reload(); 
        }

        //Attach event listener to the sign-out button
        document.getElementById('signOutButton').addEventListener('click', signOut);

        //Call the function to update the message when the page loads
        document.addEventListener('DOMContentLoaded', updateWelcomeMessage);
    </script>
</body>
</html>
