<!DOCTYPE html>
<html>
<head>
    <title>Create Account</title>
    <link rel="stylesheet" href="/css/style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container">
            <ul class="navbar-nav">
                <li class="nav-item">
                    <a class="nav-link active" aria-current="page" href="/">Home</a>
                </li>
            </ul>
            <div class="collapse navbar-collapse justify-content-lg-end" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link" href="/sign-in.html">Sign in</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/stats.html">Stats</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/create-account.html">Create Account</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <h2>Create Account</h2>
    <div id="errorMessage" style="color: red;"></div> <!-- Error message container -->
    <form id="createUserForm">
        <input type="text" id="username" name="username" placeholder="Username" required><br>
        <input type="password" id="password" name="password" placeholder="Password" required><br>
        <input type="text" id="firstName" name="firstName" placeholder="First Name" required><br>
        <input type="text" id="lastName" name="lastName" placeholder="Last Name" required><br>
        <button type="submit">Submit</button>
    </form>

    <script>
        document.getElementById("createUserForm").onsubmit = async (e) => {
            e.preventDefault();
            const formData = {
                username: document.getElementById('username').value,
                password: document.getElementById('password').value,
                firstName: document.getElementById('firstName').value,
                lastName: document.getElementById('lastName').value
            };

            try {
                const response = await fetch('/users/create', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify(formData),
                });

                if (response.ok) {
                    console.log("User created successfully");
                    window.location.href = '/sign-in.html'; //Redirect to sign-in page
                } else if (response.status === 400) { 
                    const errorData = await response.json();
                    document.getElementById('errorMessage').textContent = errorData.message; 
                } else {
                    console.error("Failed to create user");
                    document.getElementById('errorMessage').textContent = 'Failed to create user.';
                }
            } catch (error) {
                console.error('Error:', error);
                document.getElementById('errorMessage').textContent = 'An error occurred.';
            }
        };
    </script>
</body>
</html>
